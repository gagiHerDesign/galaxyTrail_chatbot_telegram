services:
  - type: worker
    name: galaxy-trail-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TOKEN
        # set this value in the Render dashboard (secret)
      - key: NASA_API_KEY
        # set this value in the Render dashboard (secret)
      - key: OPENWEATHER_KEY
        # set this value in the Render dashboard (secret)
      - key: NEWS_API_KEY
        # set this value in the Render dashboard (secret)
